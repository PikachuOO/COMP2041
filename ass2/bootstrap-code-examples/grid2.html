<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .blue {background:blue;}
      .green {background:green;}
      .red {background:red;}
      body {color:white; text-align:center; font-size:24px;}
      h1 {color:black;}
      .row {margin-top:20px;margin-bottom:20px;}
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
          <div class='col-md-12'><h1>.col-lg-* .col-md-* .col-sm-* .col-xs-*<br>easy column scaling up and down</h1></div>
	  </div>	
      <div class='row'>
          <div class='col-lg-6 blue'>lg 6</div>
          <div class='col-lg-6 red'>lg 6 </div>
      </div>
      <div class='row'>
          <div class='col-md-6 blue'>lg md 6</div>
          <div class='col-lg-6 col-md-6 red'>lg md 6</div>
      </div>
      <div class='row'>
          <div class='col-sm-6 blue'>lg md sm 6</div>
          <div class='col-lg-6 col-md-6 col-sm-6 red'>lg md sm 6</div>
      </div>
      <div class='row'>
          <div class='col-xs-6 blue'>lg md sm xs 6</div>
          <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6 red'>lg md sm  xs 6</div>
      </div>
      <div class='row'>
          <div class='col-xs-2 blue'>lg md<br>sm xs<br>2</div>
          <div class='col-xs-8 red'>lg md<br>sm xs<br>8</div>
          <div class='col-xs-2 green'>lg md<br>sm xs<br>2</div>
      </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
