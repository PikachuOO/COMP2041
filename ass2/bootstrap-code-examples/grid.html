<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Simple Grid Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .blue {background:blue;}
      .green {background:green;}
      .red {background:red;}
      body {color:white; text-align:center; font-size:24px;}
      h1 {color:black;}
      .row {margin-top:20px;margin-bottom:20px;}
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
          <div class='col-md-12'><h1>Understand the class .col-md-*</h1></div>
	  </div>	
      <div class='row'>
          <div class='col-md-6 blue'>6</div>
          <div class='col-md-6 red'>6</div>
      </div>
        <div class='row'>
          <div class='col-md-3 blue'>3</div>
          <div class='col-md-9 red'>9</div>
      </div>
      <div class='row'>
          <div class='col-md-2 blue'>2</div>
          <div class='col-md-8 red'>8</div>
          <div class='col-md-2 green'>2</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
