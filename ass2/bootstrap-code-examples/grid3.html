<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .blue {background:blue;}
      .green {background:green;}
      .red {background:red;}
      h1 {color:black;}
      body {color:white; text-align:center; font-size:24px;}
      .row {margin-top:20px;margin-bottom:20px;}
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
          <div class='col-md-12'><h1>you determine column position</h1></div>
	  </div>	
	  <div class='row'>
		  <div class='col-lg-8 col-md-push-0 col-md-6 col-sm-push-4  col-sm-8 col-xs-12 red'><p>top</p></div>
		  <div class='col-lg-2 col-md-push-0 col-md-6 col-sm-pull-8 col-sm-2 col-xs-12 blue'><p>middle</p></div>
		  <div class='col-lg-2 col-md-push-0 col-md-12 col-sm-pull-8 col-sm-2 col-xs-12 green'><p>bottom</p></div>
	   </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
